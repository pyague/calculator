<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
          <div id="previous-operation"></div>
          <div id="current-operation"></div>
        </div>
        <button class="col-2 clear ">C</button>
        <button class="delete">DEL</button>
        <button class="operator" value="/">/</button>
        <button class="number" value="1" >1</button>
        <button class="number" value="2" >2</button>
        <button class="number" value="3" >3</button>
        <button class="operator" value="*">x</button>
        <button class="number" value="4" >4</button>
        <button class="number" value="5" >5</button>
        <button class="number" value="6" >6</button>
        <button class="operator" value="+">+</button>
        <button class="number" value="7" >7</button>
        <button class="number" value="8" >8</button>
        <button class="number" value="9" >9</button>
        <button class="operator" value= '-'>-</button>
        <button class="number" value=".">.</button>
        <button class="number col-2" value="0" >0</button>
        <button class="equal">=</button>
    
      </div>
      <script src="./index.js"></script>
</body>
</html>
